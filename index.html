<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuedemo</title>
  </head>
  <body>
    <div id="app">
        <ul>

            <li v-for="product in products" >{{product.code}} {{product.name}}</li>
        </ul>
        <input v-model="lm">
       <!--   Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。 -->
      <h2>{{lm}}</h2>
      <p>Computed reversed message: "{{ reversedMessage }}"</p>
      <p>lmwatch: "{{ lmwatch }}"</p>
      <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
      <div id="app-2">
        <span v-bind:title="lm">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
      </div>
      <p v-if="seen">现在你看到我了</p>
    </div>
    <!-- <div id="app-7">
      
    </div> -->
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/vue"></script>
    <script>
       Vue.component('todo-item', {
  // todo-item 组件现在接受一个
  // "prop"，类似于一个自定义特性。
  // 这个 prop 名为 todo。
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
});
    const app=new Vue({
el:'#app',
data:{
    products:[
    {"code":'boots',"name":'lm2'},
    {"code":'boots1',"name":'lm2'},
    ],
    lm:'1',
    groceryList: [
      { id: 0, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其它什么人吃的东西' }
    ],
    seen:true,
    lmwatch:"1"
},
  computed: {
    // 计算属性的 getter
    reversedMessage: function () {
      // `this` 指向 vm 实例
      return this.lm.split('').reverse().join('')
    }
  }
  ,

  watch: {
    lm: function () {
      this.lmwatch =  ' ok ' + this.lm
    }
  }
    });

      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其它什么人吃的东西' }
    ]
  }
}) */
    </script>
  </body>
</html>
